plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.example'
version = findProperty('version') ?: '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23
    withSourcesJar() // Добавляем задачу создания sources JAR
    withJavadocJar() // Добавляем задачу создания javadoc JAR
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName = 'todo-app'
    archiveClassifier = ''
    archiveVersion = ''
    mergeServiceFiles()

    manifest {
        attributes 'Main-Class': 'org.example.TodoApp'
    }
}

// Отключаем обычный jar
tasks.named('jar') {
    enabled = false
}

// Убеждаемся, что build зависит от shadowJar
tasks.named('build') {
    dependsOn(tasks.named('shadowJar'))
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.example'
            artifactId = 'todo-app'
            version = project.version

            // Основной артефакт - shadowJar
            artifact(shadowJar) {
                classifier = null
            }

            // Добавляем sources JAR
            artifact sourcesJar {
                classifier = 'sources'
            }

            // Добавляем javadoc JAR
            artifact javadocJar {
                classifier = 'javadoc'
            }

            // Добавляем информацию о лицензии и разработчике
            pom {
                name = 'Todo Application'
                description = 'A simple todo application built with Java'
                url = 'https://github.com/kantlinliza1313/todo-app'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'kantlinliza1313'
                        name = 'Your Name'
                        email = 'your-email@example.com'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/kantlinliza1313/todo-app")
            credentials {
                username = project.findProperty("grp.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("grp.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}